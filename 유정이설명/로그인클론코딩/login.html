<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>로그인</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>로그인</h1>
        </header>

        <main class="main">
            <!-- 아이디 컨테이너 -->
            <div class="id_container">
                <label for="label-id" class="icon">
                    <i class='bx bxs-user icon-id'></i>
                </label>
            
                <input type="text" placeholder="아이디" class="id" id="label-id">
            </div>

            <!-- 비밀번호 컨테이너 -->
            <div class="pw_container">
                <label for="label-pw" class="icon">
                    <i class='bx bx-lock icon-pw'></i>
                </label>
            
                <input type="password" placeholder="비밀번호" class="pw" id="label-pw">
            
                <div class="icon">
                    <div class="vision">
                        <i class='bx bx-low-vision vision-icon'></i>
                    </div>
                    <div class="show">
                        <i class='bx bx-show show-icon'></i>
                    </div>
                </div>
            </div>
            <div class="text_container">
                <p class="id_text"><strong>아이디</strong>를 입력해 주세요.</p>
                <p class="pw_text"><strong>비밀번호</strong>를 입력해주세요.</p>
                <p class="login_fail">
                    아이디 또는 비밀번호가 잘못 입력되었습니다. <br>
                    <strong>아이디</strong>와 <strong>비밀번호</strong>를 정확히 입력해주세요.
                </p>
            </div>

            <input type="button" value="로그인" class="login_btn">

        </main>
    </div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
