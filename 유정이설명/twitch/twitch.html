<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./twitch.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
<!-- == left_container == -->
            <div class="left_container">
                <div class="logo_container">
                    <a href="#">
                        <i class='bx bxl-twitch'></i>
                    </a>
                </div>

                <div class="follow_container">
                    <a href="#">
                        <p>팔로잉</p>
                    </a>
                </div>

                <div class="find_container">
                    <a href="#">
                        <p>탐색</p>
                    </a>
                </div>
                <div class="toggle_container">
                    <a href="#">
                        <i class='bx bx-dots-vertical-rounded toggle_icon' ></i>
                    </a>
                
                    <div class="menu_container">
                        <ul class="menu_list">
                            <li class="menu_items">일반</li>
                            <li class="menu_items"><a href="">개발자</a></li>
                            <li class="menu_items"><a href="">광고안내</a></li>
                            <li class="menu_items"><a href="">보도자료</a></li>
                            <li class="menu_items"><a href="">블로그</a></li>
                            <li class="menu_items"><a href="">앱 다운로드</a></li>
                            <li class="menu_items"><a href="">인재 채용</a></li>
                            <li class="menu_items"><a href="">정보</a></li>
                            <li class="menu_items"><a href="">터보</a></li>
                            <li class="menu_items"><a href="">파트너</a></li>
                            <li class="menu_items"><a href="">IGDB</a></li>
                            <li class="menu_items"><a href="">Loot Cave - 상품스토어</a></li>
                            <li class="menu_items"><a href="">Twitch Gift Card</a></li>
                        </ul>

                        <div class="bar_container">
                            <div class="bar"></div>
                        </div>

                        <ul class="menu_list">
                            <li class="menu_items">도움말 및 법적고지</li>
                            <li class="menu_items"><a href="">개인정보 정책</a></li>
                            <li class="menu_items"><a href="">광고 선택</a></li>
                            <li class="menu_items"><a href="">도움말</a></li>
                            <li class="menu_items"><a href="">접근성 방침</a></li>
                            <li class="menu_items"><a href="">커뮤니티 가이드라인</a></li>
                            <li class="menu_items"><a href="">쿠키정책</a></li>
                            <li class="menu_items"><a href="">안전 센터</a></li>
                            <li class="menu_items"><a href="">보안</a></li>
                            <li class="menu_items"><a href="">약관</a></li>
                            <li class="menu_items"><a href="">단체정보</a></li>
                        </ul>
                    </div> <!-- == menu_container == -->
                </div> <!-- == toggle_container == -->
            </div> <!-- == left_container == -->

<!-- center container -->
            <div class="center_container">
                <div class="search_container">
                    <div class="search_box">
                        <input type="text" placeholder="검색">
                    </div>
                    <div class="search_icon_container">
                        <i class='bx bx-search search_icon' ></i>
                    </div> <!-- == search_icon_container == -->
                </div> <!-- == search_container == -->
            </div> <!-- == center_container == -->

<!-- right container -->
            <div class="right_container">
                <div class="right_icon">
                    <div>
                        <i class='bx bx-envelope-open icon' ></i>
                    </div>
                </div>
                <div class="right_icon">
                    <div>
                        <i class='bx bxs-inbox icon' ></i>
                    </div>
                </div>
                <div class="right_icon">
                    <div>
                        <i class='bx bx-message-alt icon' ></i>
                    </div>
                </div>
                <div class="right_icon">
                    <div>
                        <i class='bx bx-diamond icon' ></i>
                    </div>
                </div>
            </div><!-- == right_container == -->
            
        </header>
    </div>
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="./twitch.js"></script>
</body>
</html>
