<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./twitch.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Clone to twitch</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_left">
                <div class="link">
                    <div>
                    <i class='bx bxl-twitch logo_icon' ></i>
                    </div>
                </div>

                <div class="link">
                    <a href="#">팔로우</a>
                </div>
                
                <div class="link">
                    <a href="#">탐색</a>
                </div>
                
                <div class="link">
                    <i class='bx bx-dots-vertical-rounded dot_icon'></i>
                </div>
            </div>

            <div class="header_center">
                <div class="search_container">
                    <input type="text" placeholder="검색" class="search">
                    <div>
                        <i class='bx bx-search search_icon'></i>
                    </div>
                </div>
            </div>

            <div class="header_right">
                <div class="right_icon"><i class='bx bx-envelope'></i></div>
                <div class="right_icon"><i class='bx bxs-inbox'></i></div>
                <div class="right_icon"><i class='bx bx-message' ></i></div>
                <div class="right_icon"><i class='bx bx-diamond' ></i></div>
                <div class="right_icon">
                    <div>
                        <i class='bx bx-user' ></i>
                    </div>
                </div>
            </div>

        </header>

        <main class="main">
            <nav class="nav">
                <div class="menu_open">
                    <div>
                        <i class='bx bx-arrow-from-left open_icon'></i>
                    </div>
                </div>
                <div class="menu_close">
                    <div>
                        <i class='bx bx-arrow-from-right close_icon'></i>'>
                    </div>
                </div>
                <div class="follow">
                    <i class='bx bx-heart follow_icon'></i>
                </div>
            </nav>
        </main>

        <footer class="footer">

        </footer>
    </div>

    <script src="./twitch.js"></script>
</body>
</html>
