<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>button</h3>
    <input type="button" value="Click here" onclick="alert('Welcome to HTML')">
    <hr>

    <h3>checkbox</h3>
    <input type="checkbox" name="color1" value="red" checked> 빨강 <br>
    <input type="checkbox" name="color2" value="green"> 초록 <br>
    <input type="checkbox" name="color3" value="blue"> 파랑 <br>
    <hr>

    <h3>color</h3>
    <input type="color" name="mycolor">
    <hr>

    <h3>date</h3>
    <input type="date" name="birthday">
    <hr>

    <h3>datetime-local</h3>
    <input type="datetime-local" name="birthdaytime">
    <hr>

    <h3>month</h3>
    <input type="month" name="birthdaymonth">
    <hr>

    <h3>email</h3>
    <input type="email" name="useremail">
    <hr>

    <h3>file</h3>
    <input type="file" name="mtfile">
    <hr>

    <h3>image</h3>
    <input type="image" src="./img/baseline_settings_black_2x_24dp.png" alt="Submit" width="48" height="48">
    <hr>

    <h3>number</h3>
    <input type="number" name="quantity" min="2" max="10" step="2" value="2">
    <hr>

    <h3>password</h3>
    <input type="password" name="pwd">
    <hr>

    <h3>radio</h3>
    <input type="radio" name="gender" value="male" checked> 남자 <br>
    <input type="radio" name="gender" value="female" checked> 여자 <br>
    <hr>

    <h3>range</h3>
    <input type="range" name="">
    <hr>

    <h3></h3>
    <input type="" name="">
    <hr>
    
    
</body>
</html>
