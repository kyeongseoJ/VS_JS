<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!--danfojs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.3.3/lib/bundle.min.js"></script>
    <title>sort_values</title>
</head>
<body>
    <script>
        console.log("JSON 형태의 2차원 텐서 데이터를 인위적으로 생성하여 주었습니다.");
        json_data =
        [{ A: 0.4612, B: 4.28283, C: -1.509, D: -1.1352 },
        { A: 0.5112, B: -0.22863, C: -3.39059, D: 1.1632 },
        { A: 0.6911, B: -0.82863, C: -1.5059, D: 2.1352 },
        { A: 0.4692, B: -1.28863, C: 4.5059, D: 4.1632 }]
        
        console.log("dfd.DataFrame()를 사용해 데이터 프레임 인스턴스를 생성하여 줍니다.");
        df = new dfd.DataFrame(json_data)
        df.print()

        console.log("데이터 프레임 내에 원하는 값을 선택하여 가져오는 방법입니다."); 
        console.log(df.$data[0]);
        console.log(df.$data[1][0]);
        console.log(df.$data[3][3]);   
    </script>
